<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace a Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: #fff;
            background-color: #4267B2; /* Color azul de Facebook */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #365899; /* Color más oscuro de Facebook */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Síguenos en Facebook</h1>
        <a href="https://www.facebook.com/InstitutoTecnologicoComercialItcLaPaz/about" target="_blank">Visita nuestra página de Facebook</a>
    </div>
</body>
</html>
