<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: #fff;
            background-color: #25D366; /* Color verde de WhatsApp */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #128C7E; /* Color más oscuro de WhatsApp */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contáctanos por WhatsApp</h1>
        <a href="https://wa.me/68147629" target="_blank">Envíanos un mensaje en WhatsApp</a>
    </div>
</body>
</html>
