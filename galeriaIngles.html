<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de sistemas</title>
    <style>
        
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: darkgray;
                
        }
        h1{
            font-weight: 400;
            text-align: center;
            font-size: 40px;
            color: azure;
            z-index: 10;
            position: relative;
        }
        h2{
            font-weight: 400;
            text-align:justify ;
            padding: 10px 0;
            font-size: 40px;
            position: relative;
            z-index: 10;
            border-radius: 30%;
            
        }
        h2 a{
            
            position:relative;
            overflow: hidden;
            box-shadow: 0 0 6px rgba(0,0,0, .5);
            text-decoration: none;
            color: white;
            border-radius: 10px;
            background-color: #4a615c;
        }
        .linea{
            background-color: #6cbdb5;
            height: 5px;
            width: 100%;
            display: block;
            position: relative;
            z-index: 10;
        }
        .galeria{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            width: 70%;
            margin: auto;
            grid-gap: 10px;
            padding: 120px 0;
            overflow: hidden;
            position: relative;
            z-index: 10;
            
            
        }
        .galeria > a {
            display: block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 6px rgba(0,0,0, .5);
        }
        .galeria img{
            width: 100%;
            vertical-align: top;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s;
            border: 5px solid #93ccc6;
            border-radius: 10%;
        }
        
        .galeria a:hover img{
            filter: blur(2px);
            transform: rotate(10deg) scale(1.3);
        }
        .light-box{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0, .5);
            transition: transform .3s ease-in-out;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
        }
        .light-box img{
            width: 75vw;
            max-height: 70vh;
        }.light-box:target{
            transform: scale(1);
        }
        .close{
            display: block;
            position: absolute;
            top: 40px;
            right: 40px;
            background: #550b51;
            color: white;
            text-decoration: none;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
        }
        .next{
            display: block;
            background: #851919;
            color: white;
            height: 30px;
            width: 30px;
            line-height: 30px;
            text-decoration: none;
            text-align: center;
        }
        @media screen and (max-width:400px){
            .galeria{
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .close{
                top: 20px;
                right: 20px;
            }

        }
        video{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 165%;
            object-fit:cover;
            
            
            

        }


        
    </style>
</head>
